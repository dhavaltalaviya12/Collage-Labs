<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="col1">
    <button onclick="btn1()">Click</button>

    <script>
        function btn1(){
            c1 = document.getElementById('col1')
            a = Math.random() * 256
            b = Math.random() * 350
            c = Math.random() * 300
            c1.style.backgroundColor = "rgb("+a+","+b+","+c+")"
        }
    </script>
</body>
</html>
